<ng-container *ngIf="skyuxModulesForDisplay">
	<stache-page-anchor>
		Module
	</stache-page-anchor>
	<h4>
		<span class="sky-field-label">Defined in</span>
		<span *ngFor="let moduleName of skyuxModulesForDisplay">
			<stache-code>{{ moduleName }}</stache-code>
		</span>
		<ng-container *ngIf="packageName">
			<span class="sky-field-label">in NPM package</span>
			<a href="https://npmjs.org/{{ packageName }}">
				<stache-code>{{ packageName }}</stache-code>
			</a>
		</ng-container>
	</h4>
</ng-container>

<ng-container *ngIf="npmInstall">
	<stache-page-anchor>
		Installation
	</stache-page-anchor>
	<stache-code-block [code]="npmInstall"></stache-code-block>
</ng-container>
